<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'source': ['Source Sans Pro', 'sans-serif']
          },
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @tailwind base;
    a{
      @apply text-blue-600;
      @apply hover:underline;
      @apply cursor-pointer
    }
    h1{
      @apply font-semibold text-2xl;
      @apply font-source;
    }
    p{
      @apply space-y-4;
    }
  </style>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
  <div class="flex h-screen flex-col justify-between">
    <nav class="bg-gray-100 fixed w-screen top-0 mb-3">
      <div class="max-w-6xl mx-auto">
        <div class="flex items-center justify-between space-x-4">
          <!-- logo -->
          <span class="font-light text-2xl text-black ml-3 logo font-source hover:underline">
            Genaína Nunes Rodrigues
          </span>

          <!-- primary nav -->
          <div class="md:flex items-center space-x-1 hidden">
            
            <a class="hover:bg-gray-200 py-3 px-2 text-black  biography">Biography</a>
            
            <a class="hover:bg-gray-200 py-3 px-2 text-black  lorem-ipsum-1">Lorem Ipsum 1</a>
            
            <a class="hover:bg-gray-200 py-3 px-2 text-black  lorem-ipsum-2">Lorem Ipsum 2</a>
            
          </div>

          <!-- botao do mobile -->
          <div class="flex md:hidden py-4 px-4">
            <button class="mobile-menu-button" id="mobile-menu-button">
              <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
        <!-- menu do mobile -->
      </div>
      <div class="mobile-menu hidden" id="mobile-menu">
        
        <a
          class="block hover:bg-gray-200 py-1 px-3 text-black border-t border-gray-400 mobile-menu-item biography">Biography</a>
        
        <a
          class="block hover:bg-gray-200 py-1 px-3 text-black border-t border-gray-400 mobile-menu-item lorem-ipsum-1">Lorem Ipsum 1</a>
        
        <a
          class="block hover:bg-gray-200 py-1 px-3 text-black border-t border-gray-400 mobile-menu-item lorem-ipsum-2">Lorem Ipsum 2</a>
        
      </div>

    </nav>

    <div class=" flex items-center justify-center mb-6">
      <article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">Teste de Post!</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2022-03-24T10:48:04-03:00" itemprop="datePublished">Mar 24, 2022
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    

  </div><a class="u-url" href="/jekyll/update/2022/03/24/teste-de-post.html" hidden></a>
</article>

    </div>

    <footer class="flex items-center justify-center bg-gray-100 p-5 text-gray-500">
      <div class="max-w-2xl grid grid-cols-2 gap-x-52">
        <div>
          <h3 class="font-normal">Address</h3>
          <p class="font-thin text-sm">
             Dept. de Ciência da Computação</br> Campus Darcy Ribeiro</br> Asa Norte</br> Edifício CIC/EST</br> Brasília - DF - Brasil</br> 70910-900</br> 
          </p>
        </div>
        <div class="gap-y-2 grid grid-cols-1 h-fit text-sm">
          <a href="https://github.com/jekyll" class="font-thin text-gray-500">
            <span class="fa fa-github mr-2"></span> jekyll</a>
          <span class="font-thin"><span class="fa fa-phone mr-2"></span> +55-61-3107-3682</span>
          <span class="font-thin"><span class="fa fa-envelope mr-2"></span> genaina@unb.br</span>
        </div>
      </div>
    </footer>
  </div>

  <script src="js/post.js"></script>
  <script>
    const topicos = [{"title":"biography","name":"Biography"},{"title":"lorem-ipsum-1","name":"Lorem Ipsum 1"},{"title":"lorem-ipsum-2","name":"Lorem Ipsum 2"}]
    $(`.logo`).click(function () {
      $('html,body').animate({
        scrollTop: 0
      },
        'slow');
    });
    topicos.forEach(topico => {
      $(`.${topico.title}`).click(function () {
        $('html,body').animate({
          //-60 para conseguir ver o titulo ainda
          scrollTop: $(`h1#${topico.title}`).offset().top - 60
        },
          'slow');
      });
    })
  </script>
</body>

</html>
