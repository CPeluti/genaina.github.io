---
---
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'poppins': ['Poppins', 'sans-serif'],
            'source': ['Source Sans Pro', 'sans-serif']
          },
        }
      }
    }
  </script>
  <link rel="stylesheet" href="{{'css/base.css' | relative_url}}">
</head>

<body>
  <nav class="bg-gray-100">
    <div class="max-w-6xl mx-auto border border-red-400">
      <div class="flex items-center justify-between space-x-4">
        <!-- logo -->
        <a href="/">
          <span class="font-light text-3xl font-source hover:underline">
            {{site.name}}
          </span>
        </a>

        <!-- primary nav -->
        <div class="flex items-center space-x-1">
          {% for item in site.data.navigation %}
          <a class="hover:bg-gray-200 py-3 px-2" href="{{ item.url }}">{{ item.title }}</a>
          {% endfor %}
        </div>
      </div>
      <div>

      </div>
      <!-- botao do mobile -->
      <div class="flex md:hidden">
        <button class="mobile-menu-buttom">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <!-- menu do mobile -->
    </div>
    <div class="mobile-menu hidden">
      {% for item in site.data.navigation %}
      <a class="block hover:bg-gray-200 py-1 px-3" href="{{ item.url }}">{{ item.title }}</a>
      {% endfor %}
    </div>

    </div>
  </nav>

  <div>
    {{content}}
  </div>

  <script src="{{'js/post.js' | relative_url}}"></script>
</body>

</html>
